# Base configuration for ANTIGRAVITY
# All other configs inherit from this

seed: 42
device: cuda  # or cpu
num_workers: 4
pin_memory: true

# Paths
paths:
  data_root: ./data
  output_root: ./outputs
  checkpoint_dir: ${paths.output_root}/checkpoints
  log_dir: ${paths.output_root}/logs
  figure_dir: ${paths.output_root}/figures

# REVE Model
reve:
  model_name: brain-bzh/reve-base
  position_bank: brain-bzh/reve-positions
  hidden_dim: 512
  num_layers: 22
  patch_size: 200  # 1 second at 200 Hz
  patch_stride: 180  # 0.9s stride = 0.1s overlap

# Data
data:
  sample_rate: 200  # Hz
  segment_length: 2000  # 10 seconds at 200 Hz
  segment_overlap: 1000  # 5 seconds overlap
  filter_low: 0.5  # Hz
  filter_high: 45.0  # Hz

# Logging
logging:
  backend: tensorboard  # tensorboard or wandb
  project_name: antigravity
  log_every_n_steps: 50
  save_every_n_epochs: 5

# Evaluation
evaluation:
  metrics:
    - pearson
    - snr
    - spectral_similarity
